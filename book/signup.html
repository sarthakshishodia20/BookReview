<style>
    /* Reset some basic elements */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #1e1f1f; /* Dark background to contrast with #b08d57 */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

.image-box {
    padding-left: 10rem;
    width: 50%;
    background-size: cover;
    background-position: center;
    animation: slideInLeft 1.2s ease forwards;
    opacity: 0;
    float: left;
}

.image-box img {
    width: 70%;
    height: 70%;
    object-fit: cover;
    border-radius: 50%;
    border: 1px solid white;
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.form-box {
    border: 1px solid #b08d57; /* Main color for border */
    width: 50%;
    background-color: #3a3b3a; /* Slightly lighter background for the form box */
    animation: slideInRight 1.2s ease forwards;
    opacity: 0;
    float: right;
    margin-top: 40px;
    margin-left: 30px;
    margin-bottom: 40px;
    margin-right: 30px;
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.form-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #d1b190; /* Lighter shade of #b08d57 for headings */
    animation: fadeUp 1.5s ease forwards;
    opacity: 0;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.input-group {
    position: relative;
    margin-bottom: 30px;
    margin-left: 30px;
    margin-right: 30px;
    animation: fadeUp 1.6s ease forwards;
    opacity: 0;
}

.input-group:nth-child(2) {
    animation-delay: 0.2s;
}

.input-group:nth-child(3) {
    animation-delay: 0.4s;
}

.input-group:nth-child(4) {
    animation-delay: 0.6s;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #8a6b40; /* Darker shade for input borders */
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
    background-color: #2a2c2b; /* Background of inputs to match the page background */
    color: #d1b190; /* Lighter shade for text inside inputs */
}

.input-group input:focus {
    border-color: #b08d57; /* Main color on focus */
}

.input-group label {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: #2a2c2b; /* Match label background with input background */
    padding: 0 5px;
    color: #d1b190; /* Lighter shade for labels */
    font-size: 16px;
    pointer-events: none;
    transition: all 0.3s ease;
}

.input-group input:focus + label,
.input-group input:valid + label {
    top: -10px;
    left: 5px;
    color: #b08d57; /* Main color for focused/active labels */
    font-size: 12px;
}

.btn, .google-btn {
    width: 70%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #d1b190;
    color: #2a2c2b;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
    animation: fadeUp 1.8s ease forwards;
    opacity: 0;
    margin: 10px auto; /* Centers the buttons */
    display: block; /* Ensures the buttons are block-level for centering */
    text-align: center;
}

.btn:hover {
    background: #b08d57;
    color: #fff;
}



.divider {
    text-align: center;
    margin: 20px 0;
    font-size: 14px;
    color: #d1b190; /* Lighter shade for divider text */
    animation: fadeUp 2s ease forwards;
    opacity: 0;
}



.google-btn svg {
    width: 20px;
    margin-right: 10px;
    vertical-align: middle;
}

.google-btn:hover {
    background: #b08d57; /* Main color on hover */
    color: #fff; /* Light text on hover */
}

.login-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #d1b190; /* Lighter shade for link text */
    animation: fadeUp 2.4s ease forwards;
    opacity: 0;
}

.login-link a {
    color: #b08d57; /* Main color for link */
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover {
    text-decoration: underline;
    color: #d1b190; /* Lighter shade on hover */
}

</style>

// Get references to the form and signup message elements
const signupForm = document.getElementById('signupForm');
const signupMessage = document.getElementById('signupMessage');

// Handle form submission
signupForm.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the traditional way

    // Get the input values
    const fullname = document.getElementById('fullname').value;
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Simple validation and account creation simulation
    if (fullname && email && username && password) {
        signupMessage.textContent = 'Signup successful! Redirecting to main page...';
        signupMessage.style.color = 'green';
        setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to the dashboard or main page
        }, 2000);
    } else {
        alert('Please fill in all fields.');
    }
});

// Google Sign-In Callback
function onGoogleSignIn(googleUser) {
